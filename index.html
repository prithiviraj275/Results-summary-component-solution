<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="sc1">
      <div class="a1">
        <h1 class="head1">Your Result</h1>
      </div>
      <div class="a2">
       <p class="n1"> 76  </p>
       <p class="n2"> of 100</p>
      </div>    
      <div class="a3">        
        <h1>Great</h1>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>      
    </section>
    <section class="sc2">
      
      <div class="head2">        
        <h2>Summary</h2>
      </div>

      <div class="bx x1">
        <div class="z">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span id="val v1">Reaction</span> 
        </div>
        <div class="res r1">80 <span>/ 100</span></div> 
      </div>

      <div class="bx x2">
        <div class="z">
              <img src="assets/images/icon-memory.svg" alt="">
              <span class="val v2">Memory</span>   
        </div> 
        <div class="res r2">92  <span>/ 100</span></div>
      </div>

      <div class="bx x3">
        <div class="z">
          <img src="assets/images/icon-verbal.svg" alt="">
          <span class="val v3"> Verbal </span>
        </div>
        <div class="res r3"> 61  <span>/ 100</span></div>        
      </div>

      <div class="bx x4">
        <div class="z">
          <img src="assets/images/icon-visual.svg" alt="">
          <span class="val v4">Visual</span>   
        </div> 
        <div class="res r4">72 <span>/ 100</span></div>        
      </div>

      <button class="but1"> Continue </button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prithivi Raj S</a>.
  </footer>
</body>
</html>
